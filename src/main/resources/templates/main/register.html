<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{styles/standard.css}">
    <link rel="stylesheet"  th:href="@{styles/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>MS: Register</title>
</head>
<body>
    <header>
        <div class="title_home_redirect">
            <a th:href="@{/}"><h1>Media Shelf</h1></a>
        </div>


        <div class="search_zone">
            <p>SEARCH</p>
        </div>

        <div class="menu_redirect">
            <!-- adicionar textos para descrever o que cada botão faz space-around -->
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/lists}">Lists</a>
            <a th:href="@{/statistics}">Statistics</a>
        </div>

    </header>
    <main>
        <section class="side_bar"></section>
        <div class="central_zone">
            <h3>Register</h3>

            <div class="menu_form">
                <input type="radio" class="input_option" id="option_book" name="option_media" value="form_book" checked>
                <label class="button button_menu_form" for="option_book">Book</label>

                <input type="radio" class="input_option" id="option_movie" name="option_media" value="form_movie">
                <label class="button button_menu_form" for="option_movie">Movie</label>

                <input type="radio" class="input_option" id="option_musics" name="option_media" value="form_music">
                <label class="button button_menu_form" for="option_musics">Music</label>

                <input type="radio" class="input_option" id="option_comics" name="option_media" value="form_comics">
                <label class="button button_menu_form" for="option_comics">Comics</label>

                <input type="radio" class="input_option" id="option_series" name="option_media" value="form_series">
                <label class="button button_menu_form" for="option_series">Series</label>

                <input type="radio" class="input_option" id="option_game" name="option_media" value="form_game">
                <label class="button button_menu_form" for="option_game">Game</label>
            </div>


            <div class="form_register" id="form_inputs">

                <!-- BOOK -->
                <form class="form_inputs" id="form_book" name="form_book" action="/register/book-register" method="post">
                    <div class="form_wrap_zone">
                        <div class="label_input">
                            <label for="book_title">Title: </label>
                            <input class="input_form" id="book_title" name="book_title">
                        </div>
                        <div class="label_input">
                            <label for="book_authors">Authors: </label>
                            <input class="input_form" id="book_authors" name="book_authors">
                        </div>
                        <div class="label_input">
                            <label for="book_gender">Gender: </label>
                            <input class="input_form" id="book_gender" name="book_genderFields">
                        </div>
                        <div class="label_input">
                            <label for="book_publishers">Publishers: </label>
                            <input class="input_form" id="book_publishers" name="book_publishers">
                        </div>
                        <div class="label_input">
                            <label for="book_year">Year: </label>
                            <input class="input_form" id="book_year" name="book_year">
                        </div>
                        <div class="label_input">
                            <label for="book_pages">Pages: </label>
                            <input class="input_form" id="book_pages" name="book_pages">
                        </div>


                        <!--
                        <div class="label_input">
                            <label for="publication_year">Publication Year: </label>
                            <input class="input_form" id="book_publication_year" name="book_publication_year">
                        </div>
                        <div class="label_input">
                            <label for="language">Language: </label>
                            <input class="input_form" id="book_language" name="book_language">
                        </div>
                        <div class="label_input">
                            <label for="organizers">Organizer(s): </label>
                            <input class="input_form" id="book_organizers" name="book_organizers">
                        </div>
                        -->
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="book_finished" name="book_consumption" value="form_finished">
                        <label class="button button_menu_form" for="book_finished">Finished</label>

                        <input type="radio" class="input_control" id="book_in_progress" name="book_consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="book_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="book_priority" name="book_consumption" value="form_priority">
                        <label class="button button_menu_form" for="book_priority">Priority</label>

                        <input type="radio" class="input_control" id="book_pretense" name="book_consumption" value="form_pretense">
                        <label class="button button_menu_form" for="book_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


                <!-- MOVIE -->
                <form class="form_inputs hidden" id="form_movie" name="form_movie" action="/register/movie-register" method="post">
                    <div class="form_wrap_zone">
                        <div class="label_input">
                            <label for="movie_title">Title: </label>
                            <input class="input_form" id="movie_title" name="movie_title">
                        </div>
                        <div class="label_input">
                            <label for="movie_director">Director: </label>
                            <input class="input_form" id="movie_director" name="movie_director">
                        </div>
                        <div class="label_input">
                            <label for="movie_screenplay">Screenplay: </label>
                            <input class="input_form" id="movie_screenplay" name="movie_screenplay">
                        </div>
                        <div class="label_input">
                            <label for="movie_photography">Photography: </label>
                            <input class="input_form" id="movie_photography" name="movie_photography">
                        </div>
                        <div class="label_input">
                            <label for="movie_gender">Gender: </label>
                            <input class="input_form" id="movie_gender" name="movie_gender">
                        </div>
                        <div class="label_input">
                            <label for="movie_year">Year: </label>
                            <input class="input_form" id="movie_year" name="movie_year">
                        </div>
                        <div class="label_input">
                            <label for="movie_time">Time: </label>
                            <input class="input_form" id="movie_time" name="movie_time">
                        </div>
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="movie_finished" name="consumption" value="form_finished">
                        <label class="button button_menu_form" for="movie_finished">Finished</label>

                        <input type="radio" class="input_control" id="movie_in_progress" name="consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="movie_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="movie_priority" name="consumption" value="form_priority">
                        <label class="button button_menu_form" for="movie_priority">Priority</label>

                        <input type="radio" class="input_control" id="movie_pretense" name="consumption" value="form_pretense">
                        <label class="button button_menu_form" for="movie_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


                <!-- MUSIC -->

                            <label for="music_composer">Composer: </label>
                            <input class="input_form" id="music_composer" name="music_composer">
                        </div>
                        <div class="label_input">
                            <label for="music_interpreter">Interpreter: </label>
                            <input class="input_form" id="music_interpreter" name="music_interpreter">
                        </div>
                        <div class="label_input">
                            <label for="music_gender">Gender: </label>
                            <input class="input_form" id="music_gender" name="music_gender">
                        </div>
                        <div class="label_input">
                            <label for="music_time">Time: </label>
                            <input class="input_form" id="music_time" name="music_time">
                        </div>
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="music_finished" name="consumption" value="form_finished">
                        <label class="button button_menu_form" for="music_finished">Finished</label>

                        <input type="radio" class="input_control" id="music_in_progress" name="consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="music_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="music_priority" name="consumption" value="form_priority">
                        <label class="button button_menu_form" for="music_priority">Priority</label>

                        <input type="radio" class="input_control" id="music_pretense" name="consumption" value="form_pretense">
                        <label class="button button_menu_form" for="music_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


                <!-- GAME -->
                <form class="form_inputs hidden" id="form_game" name="form_game" action="/register/game-register" method="post">
                    <div class="form_wrap_zone">
                        <div class="label_input">
                            <label for="game_title">Title: </label>
                            <input class="input_form" id="game_title" name="game_title">

                        <div class="label_input">
                            <label for="game_gender">Gender: </label>
                            <input class="input_form" id="game_gender" name="game_gender">
                        </div>
                        <div class="label_input">
                            <label for="game_year">Year: </label>
                            <input class="input_form" id="game_year" name="game_year">
                        </div>
                        <div class="label_input">
                            <label for="game_studio">Studio: </label>
                            <input class="input_form" id="game_studio" name="game_studio">
                        </div>
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="game_finished" name="consumption" value="form_finished">
                        <label class="button button_menu_form" for="game_finished">Finished</label>

                        <input type="radio" class="input_control" id="game_in_progress" name="consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="game_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="game_priority" name="consumption" value="form_priority">
                        <label class="button button_menu_form" for="game_priority">Priority</label>

                        <input type="radio" class="input_control" id="game_pretense" name="consumption" value="form_pretense">
                        <label class="button button_menu_form" for="game_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


                <!-- COMIC -->
                <form class="form_inputs hidden" id="form_comics" name="form_comic" action="/register/comics-register" method="post">
                    <div class="form_wrap_zone">
                        <div class="label_input">
                            <label for="comics_title">Title: </label>
                            <input class="input_form" id="comics_title" name="comics_title">
                        </div>
                        <div class="label_input">
                            <label for="comics_illustrator">Illustrator: </label>
                            <input class="input_form" id="comics_illustrator" name="comics_illustrator">
                        </div>
                        <div class="label_input">
                            <label for="comics_writer">Writer: </label>
                            <input class="input_form" id="comics_writer" name="comics_writer">
                        </div>
                        <div class="label_input">
                            <label for="comics_gender">Gender: </label>
                            <input class="input_form" id="comics_gender" name="comics_gender">
                        </div>
                        <div class="label_input">
                            <label for="comics_year">Year: </label>
                            <input class="input_form" id="comics_year" name="comics_year">
                        </div>
                        <div class="label_input">
                            <label for="comics_pages">Pages: </label>
                            <input class="input_form" id="comics_pages" name="comics_pages">
                        </div>
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="comics_finished" name="consumption" value="form_finished">
                        <label class="button button_menu_form" for="comics_finished">Finished</label>

                        <input type="radio" class="input_control" id="comics_in_progress" name="consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="comics_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="comics_priority" name="consumption" value="form_priority">
                        <label class="button button_menu_form" for="comics_priority">Priority</label>

                        <input type="radio" class="input_control" id="comics_pretense" name="consumption" value="form_pretense">
                        <label class="button button_menu_form" for="comics_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


                <!-- SERIES -->
                <form class="form_inputs hidden" id="form_series" name="form_series" action="/register/series-register" method="post">
                    <div class="form_wrap_zone">
                        <div class="label_input">
                            <label for="series_title">Title: </label>
                            <input class="input_form" id="series_title" name="series_title">
                        </div>
                        <div class="label_input">
                            <label for="series_gender">Gender: </label>
                            <input class="input_form" id="series_gender" name="series_gender">
                        </div>
                        <div class="label_input">
                            <label for="series_year">Year: </label>
                            <input class="input_form" id="series_year" name="series_year">
                        </div>
                        <div class="label_input">
                            <label for="series_season">Season: </label>
                            <input class="input_form" id="series_season" name="series_season">
                        </div>
                    </div>

                    <div class="consumption_control">
                        <input type="radio" class="input_control" id="series_finished" name="consumption" value="form_finished">
                        <label class="button button_menu_form" for="series_finished">Finished</label>

                        <input type="radio" class="input_control" id="series_in_progress" name="consumption" value="form_in_progress">
                        <label class="button button_menu_form" for="series_in_progress">In Progress</label>

                        <input type="radio" class="input_control" id="series_priority" name="consumption" value="form_priority">
                        <label class="button button_menu_form" for="series_priority">Priority</label>

                        <input type="radio" class="input_control" id="series_pretense" name="consumption" value="form_pretense">
                        <label class="button button_menu_form" for="series_pretense">Pretense</label>
                    </div>

                    <input class="button button_input_register" type="submit" value="Register">
                </form>


            </div>
        </div>

        <section class="side_bar"></section>
    </main>

    <footer>
        <div class="footer_links">
